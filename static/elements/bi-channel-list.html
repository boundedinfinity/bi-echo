<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">

<dom-module id="bi-channel-list">
    <style>
		:host {
			display: inline-block;
			width: 100%;
		}
		paper-card {
            width: 100%;
        }
	</style>

    <template>
        <paper-card heading="Channel List">
            <div class="card-content">
                <vaadin-grid id="grid">
                    <table>
                        <!-- Define the columns and their mapping to data properties. -->
                        <col name="name">
                        <col name="url">

                        <!-- Define the column headings. -->
                        <thead>
                        <tr>
                            <th>Channel</th>
                            <th>URL</th>
                        </tr>
                        </thead>
                    </table>
                </vaadin-grid>
            </div>
        </paper-card>
    </template>

    <script src="bi-channel-list.js"></script>
</dom-module>
